<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENGGUNAKAN TEKNIK FORMAT PENULISAN</title>
</head>
<title> menggunakan Teknik Format Penulisan</title>
<body>
    <!-- membuat tulisan menjadi Tebal-->
    <b> Tulisan ini di cetak TEBAL</b>
    <p>
        <!-- membuat tulisan menjadi MIRING-->
        <i> Tulisan ini di cetak MIRING</i>
    </p>
    <!-- membuat tulisan menjadi bergaris bawah-->
    <u> Tulisan ini di cetak BERGARIS BAWAH</u>

    
</body>
</html>
